<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS KEYS | NEURAL NETWORK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --error: #f72585;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            padding-top: 80px;
            min-height: 100vh;
            color: var(--dark);
            transition: all 0.4s ease;
        }


        .settings-container {
            margin: 2rem auto 3rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        .settings-container:hover {
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .settings-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .settings-header p {
            color: var(--accent);
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 85%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .api-section {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e9ecef;
        }

        .api-section h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        
        .api-section h2 i {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .api-section h2 svg {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            color: var(--dark);
            opacity: 0.6;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        .loader {
            display: none;
            margin: 10px auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status-message {
            text-align: center;
            margin-top: 1rem;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background-color: rgba(76, 201, 240, 0.2);
            color: var(--success);
        }

        .error {
            background-color: rgba(247, 37, 133, 0.2);
            color: var(--error);
        }

        .navbar {
            background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white;
            border-bottom: 2px solid white;
        }

        .nav-link i {
            font-size: 1.1rem;
        }

        .docs-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .docs-section {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .docs-section h2 {
            color: #3f37c9;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .docs-section code {
            background: #f5f7fa;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #e83e8c;
        }

        .endpoint {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 4px solid #4361ee;
        }
    </style>
</head>

<body>

    {% include 'navbar.html' %}
    
    <div class="settings-container">
        <div class="settings-header">
                <h1><i class="fas fa-cog"></i> API Settings</h1>
                <p>Configure your API keys to enable all features</p>
            </div>

            <form id="apiSettings">
                <div class="api-section">
                    <h2>
                        <i class="fas fa-newspaper"></i>
                        GNews API
                    </h2>
                    <div class="form-group">
                        <label for="GNEWS_API_KEY">API Key</label>
                        <input type="password" id="GNEWS_API_KEY" name="GNEWS_API_KEY" class="form-control"
                            placeholder="Enter your GNews API key">
                        <span class="toggle-password" onclick="toggleVisibility('GNEWS_API_KEY')"><i class="fas fa-eye"></i></span>
                    </div>
                </div>

                <div class="api-section">
                    <h2>
                        <i class="fas fa-brain"></i>
                        OpenRouter API
                    </h2>
                    <div class="form-group">
                        <label for="OPENROUTER_API_KEY">API Key</label>
                        <input type="password" id="OPENROUTER_API_KEY" name="OPENROUTER_API_KEY" class="form-control"
                            placeholder="Enter your OpenRouter API key">
                        <span class="toggle-password" onclick="toggleVisibility('OPENROUTER_API_KEY')"><i class="fas fa-eye"></i></span>
                    </div>
                </div>

            <div class="api-section">
                <h2>
                    <i class="fab fa-twitter"></i>
                    Twitter API
                </h2>
                <div class="form-group">
                    <label for="TWITTER_API_KEY">API Key</label>
                    <input type="password" id="TWITTER_API_KEY" name="TWITTER_API_KEY" class="form-control"
                        placeholder="Enter your Twitter API key">
                    <span class="toggle-password" onclick="toggleVisibility('TWITTER_API_KEY')"><i class="fas fa-eye"></i></span>
                </div>
                <div class="form-group">
                    <label for="TWITTER_API_SECRET">API Secret</label>
                    <input type="password" id="TWITTER_API_SECRET" name="TWITTER_API_SECRET" class="form-control"
                        placeholder="Enter your Twitter API secret">
                    <span class="toggle-password" onclick="toggleVisibility('TWITTER_API_SECRET')"><i class="fas fa-eye"></i></span>
                </div>
                <div class="form-group">
                    <label for="TWITTER_ACCESS_TOKEN">Access Token</label>
                    <input type="password" id="TWITTER_ACCESS_TOKEN" name="TWITTER_ACCESS_TOKEN" class="form-control"
                        placeholder="Enter your Twitter access token">
                    <span class="toggle-password" onclick="toggleVisibility('TWITTER_ACCESS_TOKEN')"><i class="fas fa-eye"></i></span>
                </div>
                <div class="form-group">
                    <label for="TWITTER_ACCESS_SECRET">Access Secret</label>
                    <input type="password" id="TWITTER_ACCESS_SECRET" name="TWITTER_ACCESS_SECRET" class="form-control"
                        placeholder="Enter your Twitter access secret">
                    <span class="toggle-password" onclick="toggleVisibility('TWITTER_ACCESS_SECRET')"><i class="fas fa-eye"></i></span>
                </div>
            </div>

            <button type="submit" class="btn"><i class="fas fa-save"></i> Save Settings</button>
            <div class="loader" id="loader"></div>
            <div class="status-message" id="status-message"></div>
        </form>
    </div>
    <script>
        // Toggle password visibility
        function toggleVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        function setActiveNav() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        }

        // Run on page load and when navigating back/forward
        window.addEventListener('load', setActiveNav);
        window.addEventListener('popstate', setActiveNav);

        // Form submission
        document.getElementById("apiSettings").addEventListener("submit", async (e) => {
            e.preventDefault();

            const loader = document.getElementById('loader');
            const submitBtn = document.querySelector('.btn');
            const statusMessage = document.getElementById('status-message');

            // Show loading state
            submitBtn.disabled = true;
            loader.style.display = 'block';
            submitBtn.textContent = 'Saving...';
            statusMessage.style.display = 'none';

            try {
                const formData = Object.fromEntries(new FormData(e.target));
                const response = await fetch("/api/api-keys", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${localStorage.getItem("access_token")}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    statusMessage.textContent = "API keys saved successfully!";
                    statusMessage.className = "status-message success";
                } else {
                    const errorData = await response.json();
                    statusMessage.textContent = errorData.detail || "Failed to save API keys";
                    statusMessage.className = "status-message error";
                }
            } catch (error) {
                statusMessage.textContent = "Network error. Please check your connection.";
                statusMessage.className = "status-message error";
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                loader.style.display = 'none';
                submitBtn.textContent = 'Save API Keys';
                statusMessage.style.display = 'block';
            }
        });

        // Load saved keys if available
        async function loadSavedKeys() {
            try {
                const response = await fetch("/api/api-keys", {
                    headers: {
                        "Authorization": `Bearer ${localStorage.getItem("access_token")}`
                    }
                });

                if (response.ok) {
                    const keys = await response.json();
                    for (const [key, value] of Object.entries(keys)) {
                        const input = document.querySelector(`[name="${key}"]`);
                        if (input) input.value = value;
                    }
                }
            } catch (error) {
                console.error("Failed to load saved keys:", error);
            }
        }

        const path = window.location.pathname;
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.getAttribute('href') === path) {
                link.classList.add('active');
            }
        });

        // Logout functionality
        document.getElementById('logout-link').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        });
        // Load keys when page loads
        document.addEventListener('DOMContentLoaded', loadSavedKeys);
    </script>
    </div>
</body>

</html>
