<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | News Aggregator</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --error: #f72585;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark);
        }
        
        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            transition: all 0.3s ease;
        }
        
        .auth-container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: var(--primary);
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .logo p {
            color: var(--accent);
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            color: var(--dark);
            opacity: 0.6;
        }
        
        .password-toggle:hover {
            opacity: 1;
        }
        
        .progress-bar {
            height: 4px;
            background-color: #e9ecef;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background-color: var(--error);
            transition: width 0.3s;
        }
        
        /* Password strength indicators */
        .weak { background-color: #f72585; width: 33%; }
        .medium { background-color: #f8961e; width: 66%; }
        .strong { background-color: #4cc9f0; width: 100%; }
        
        /* Loading animation */
        .loader {
            display: none;
            margin: 10px auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>NewsAggregator</h1>
            <p>Create your account to get started</p>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                <div class="progress-bar">
                    <div class="progress" id="password-strength"></div>
                </div>
            </div>
            
            <button type="submit" class="btn">Create Account</button>
            <div class="loader" id="loader"></div>
            
            <div class="auth-footer">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </form>
    </div>

    <script>
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('password-strength');
            
            // Reset classes
            strengthBar.className = 'progress';
            
            if (password.length === 0) {
                strengthBar.style.width = '0%';
            } else if (password.length < 6) {
                strengthBar.style.width = '33%';
                strengthBar.classList.add('weak');
            } else if (password.length < 10) {
                strengthBar.style.width = '66%';
                strengthBar.classList.add('medium');
            } else {
                strengthBar.style.width = '100%';
                strengthBar.classList.add('strong');
            }
        });
        
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }
        
        // Form submission
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const loader = document.getElementById('loader');
            const submitBtn = document.querySelector('.btn');
            
            // Show loading state
            submitBtn.disabled = true;
            loader.style.display = 'block';
            submitBtn.textContent = 'Creating account...';
            
            try {
                const response = await fetch("/register", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        username: document.getElementById("username").value,
                        email: document.getElementById("email").value,
                        password: document.getElementById("password").value
                    })
                });
                
                if (response.ok) {
                    window.location.href = "/login";
                } else {
                    const errorData = await response.json();
                    alert(errorData.detail || "Registration failed. Please try again.");
                }
            } catch (error) {
                alert("Network error. Please check your connection.");
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                loader.style.display = 'none';
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
