<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | News Aggregator</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --error: #f72585;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark);
        }
        
        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            transition: all 0.3s ease;
        }
        
        .auth-container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: var(--primary);
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .logo p {
            color: var(--accent);
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 6px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            color: var(--dark);
            opacity: 0.6;
        }
        
        .password-toggle:hover {
            opacity: 1;
        }
        
        .loader {
            display: none;
            margin: 10px auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-message {
            text-align: center;
            margin-top: 1rem;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        
        .error {
            background-color: rgba(247, 37, 133, 0.2);
            color: var(--error);
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -1rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }
        
        .forgot-password a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>NewsAggregator</h1>
            <p>Welcome back! Please login to continue</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            
            <div class="forgot-password">
                <a href="/forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn">Login</button>
            <div class="loader" id="loader"></div>
            <div class="status-message error" id="status-message"></div>
            
            <div class="auth-footer">
                Don't have an account? <a href="/register">Register</a>
            </div>
        </form>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }
        
        // Form submission
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const loader = document.getElementById('loader');
            const submitBtn = document.querySelector('.btn');
            const statusMessage = document.getElementById('status-message');
            
            // Show loading state
            submitBtn.disabled = true;
            loader.style.display = 'block';
            submitBtn.textContent = 'Logging in...';
            statusMessage.style.display = 'none';
            
            try {
                const response = await fetch("/token", {
                    method: "POST",
                    headers: {"Content-Type": "application/x-www-form-urlencoded"},
                    body: new URLSearchParams({
                        username: document.getElementById("username").value,
                        password: document.getElementById("password").value
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem("access_token", data.access_token);
                    window.location.href = "/dashboard";
                } else {
                    const errorData = await response.json();
                    statusMessage.textContent = errorData.detail || "Login failed. Please check your credentials.";
                    statusMessage.style.display = 'block';
                }
            } catch (error) {
                statusMessage.textContent = "Network error. Please check your connection.";
                statusMessage.style.display = 'block';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                loader.style.display = 'none';
                submitBtn.textContent = 'Login';
            }
        });
        
        // Focus first field on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
